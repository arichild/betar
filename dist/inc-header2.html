<!DOCTYPE html>

  <title>Start-project</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">

<body>
<!-- wrapper -->
<div class="wrapper" id="wrapper">
  <header class="header" id="header">
    <div class="header-sticky">
      <div class="header-middle">
        <div class="container">
          <div class="header-middle-container">
            <div class="header-middle-logo">
              <a href="#" class="header-middle-img">
                <img src="./images/header-logo.svg" alt="">
              </a>
              <div class="header-middle-caption">Сантехника и хозтовары</div>
            </div>

            <div class="header-middle-center">
              <button class="header-middle-burger">
                <img src="./images/burger-icon.svg" alt="">
              </button>

              <a href="#" class="header-middle-catalog">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect width="7" height="7" rx="1" />
                  <rect x="9" width="7" height="7" rx="1" />
                  <rect y="9" width="7" height="7" rx="1" />
                  <rect x="9" y="9" width="7" height="7" rx="1" />
                </svg>
                Каталог
              </a>

              <div class="header-middle-search">
                <form action="#">
                  <input type="text" placeholder="Поиск по каталогу">

                  <div class="search-icon">
                    <button class="close">
                     <img src="./images/search-close.svg" alt="">
                    </button>
                    <span></span>
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M17.0007 16.9995L15.4008 15.3995M1.00073 8.59952C1.00073 4.40215 4.40337 0.999512 8.60073 0.999512C12.7981 0.999512 16.2007 4.40215 16.2007 8.59952C16.2007 12.7969 12.7981 16.1995 8.60073 16.1995C4.40337 16.1995 1.00073 12.7969 1.00073 8.59952Z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                  </div>
                </form>
              </div>
            </div>

            <div class="header-middle-right">
              <a href="#" class="header-control">
                <div class="header-control-icon">
                  <svg width="14" height="18" viewBox="0 0 14 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7.00002 9C9.57735 9 11.6667 6.98528 11.6667 4.5C11.6667 2.01472 9.57735 0 7.00002 0C4.42268 0 2.33334 2.01472 2.33334 4.5C2.33334 6.98528 4.42268 9 7.00002 9Z"/>

                    </svg>
                </div>
                <div class="header-control-title">Вход</div>
              </a>
              <a href="#" class="header-control fav">
                <div class="header-control-icon">
                  <svg width="18" height="16" viewBox="0 0 18 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9.61655 1.54256L9 2.20377L8.38346 1.54257C6.46563 -0.514172 3.35621 -0.514174 1.43838 1.54257C-0.42795 3.54408 -0.485295 6.76969 1.30854 8.84604L6.46223 14.8114C7.83138 16.3962 10.1686 16.3962 11.5377 14.8114L16.6915 8.84601C18.4853 6.76966 18.4279 3.54406 16.5616 1.54255C14.6438 -0.514187 11.5344 -0.514184 9.61655 1.54256Z"/>

                    <path d="M17.9633 3.22763C17.747 2.96039 17.4762 2.74546 17.1702 2.5981C16.8642 2.45075 16.5304 2.37458 16.1926 2.375H3.76153L3.72924 2.09713C3.66316 1.51954 3.39354 0.986996 2.97152 0.600462C2.54949 0.213927 2.00439 0.000270586 1.43956 0H1.26887C1.06495 0 0.869386 0.0834075 0.725196 0.231874C0.581005 0.38034 0.5 0.581704 0.5 0.791667C0.5 1.00163 0.581005 1.20299 0.725196 1.35146C0.869386 1.49993 1.06495 1.58333 1.26887 1.58333H1.43956C1.62788 1.58336 1.80964 1.65455 1.95037 1.7834C2.0911 1.91225 2.18101 2.0898 2.20304 2.28237L3.261 11.5449C3.37084 12.5082 3.82034 13.3964 4.52418 14.041C5.22802 14.6856 6.13722 15.0417 7.0792 15.0417H15.1085C15.3124 15.0417 15.508 14.9583 15.6521 14.8098C15.7963 14.6613 15.8773 14.46 15.8773 14.25C15.8773 14.04 15.7963 13.8387 15.6521 13.6902C15.508 13.5417 15.3124 13.4583 15.1085 13.4583H7.0792C6.60331 13.457 6.13949 13.3041 5.75131 13.0206C5.36314 12.7371 5.06962 12.337 4.91099 11.875H14.0759C14.9772 11.8751 15.8499 11.549 16.5415 10.9538C17.2331 10.3587 17.6996 9.53222 17.8595 8.61888L18.463 5.17196C18.5233 4.82996 18.5097 4.47851 18.4234 4.1425C18.337 3.8065 18.1799 3.49416 17.9633 3.22763Z" />
                    <path d="M5.88207 19C6.73134 19 7.4198 18.2911 7.4198 17.4167C7.4198 16.5422 6.73134 15.8333 5.88207 15.8333C5.0328 15.8333 4.34434 16.5422 4.34434 17.4167C4.34434 18.2911 5.0328 19 5.88207 19Z" />
                    <path d="M13.5707 19C14.42 19 15.1085 18.2911 15.1085 17.4167C15.1085 16.5422 14.42 15.8333 13.5707 15.8333C12.7215 15.8333 12.033 16.5422 12.033 17.4167C12.033 18.2911 12.7215 19 13.5707 19Z"/>
                    </svg>
                </div>
                <div class="header-control-title">Корзина</div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
