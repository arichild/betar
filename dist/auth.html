<div class="middle" id="middle">
  <div class="auth-page">
    <div class="auth-block">
      <div class="auth-block-head">
        <div class="auth-block-title">Вход в личный кабинет</div>
      </div>

      <div class="auth-block-body">
        <form action="" class="form-validate">
          <div class="ui-fields">
            <div class="ui-field">
              <input type="text" class="ui-input" name="email" id="email" placeholder="Email">
            </div>
            <div class="ui-field">
              <input type="password" class="ui-input" name="password" id="password" placeholder="Пароль">
            </div>
          </div>

          <button class="ui-btn">Войти</button>
        </form>

        <script>
          document.addEventListener("DOMContentLoaded", (event) => {
            $(document).ready(function () {
              $(".form-validate").validate({
                errorElement: "span",

                rules: {
                  email: {
                    required: true,
                    email: true,
                  },
                  password: {
                    required: true,
                    minlength: 8,
                  }
                },

                messages: {
                  password: {
                    minlength: 'Пароль должен содержать минимум 8 символов'
                  }
                }
              });
            });
          });
        </script>
      </div>

      <div class="auth-block-bottom">
        <ul>
          <li><a href="#" class="auth-block-link">Не помню пароль</a></li>
          <li><a href="#" class="auth-block-link">Регистрация для компаний</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
