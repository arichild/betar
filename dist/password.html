<div class="middle" id="middle">
  <div class="auth-page">
    <div class="auth-block">
      <div class="auth-block-head">
        <div class="auth-block-title">Восстановить пароль</div>
        <div class="auth-block-subtitle">Введите почту, на которую удобно получить пароль</div>
      </div>

      <div class="auth-block-body">
        <form action="" class="form-validate">
          <div class="ui-fields mb-24">
            <div class="ui-field">
              <input type="text" class="ui-input" name="email" id="email" placeholder="example-mail@yandex.ru">
            </div>
          </div>

          <button class="ui-btn">Отправить</button>
        </form>

        <script>
          document.addEventListener("DOMContentLoaded", (event) => {
            $(document).ready(function () {
              $(".form-validate").validate({
                errorElement: "span",

                rules: {
                  email: {
                    required: true,
                    email: true,
                  }
                },

                messages: {
                  email: {
                    email: 'Введите корректный email'
                  }
                },
              });
            });
          });
        </script>
      </div>
    </div>
  </div>
</div>
